    <!-- vanta.js script -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.trunk.min.js"></script>
    <script>
      window.vantaEffect = VANTA.TRUNK({
        el: "#vanta-bg",
        backgroundAlpha: 1,
        backgroundColor: 2237478,
        chaos: 10,
        color: 16777215,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        mouseControls: false,
        scale: 1.00,
        scaleMobile: 1.00,
        spacing: 10,
        touchControls: false
      });
    </script>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const btn = document.getElementById('pause-btn');
        const pauseIcon = document.getElementById('pause-icon');
        const playIcon = document.getElementById('play-icon');
        const effect = window.vantaEffect;
        let isPaused = false;

        btn.addEventListener('click', () => {
          if (isPaused) {
            effect.resume();
            pauseIcon.classList.remove('hidden');
            playIcon.classList.add('hidden');
            btn.title = 'Pause background';
          } else {
            effect.pause();
            pauseIcon.classList.add('hidden');
            playIcon.classList.remove('hidden');
            btn.title = 'Resume background';
          }
          isPaused = !isPaused;
        });
      });
    </script>

    <!-- Copy button script  -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          const codeBlocks = document.querySelectorAll('pre code');

          codeBlocks.forEach(function(codeBlock) {
              const pre = codeBlock.parentElement;

              if (pre.parentElement.classList.contains('code-block-wrapper')) {
                  return;
              }

              const wrapper = document.createElement('div');
              wrapper.className = 'code-block-wrapper';

              pre.parentNode.insertBefore(wrapper, pre);
              wrapper.appendChild(pre);

              const copyButton = document.createElement('button');
              copyButton.className = 'copy-button';
              copyButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>';
              copyButton.setAttribute('aria-label', 'Copy code to clipboard');
              copyButton.setAttribute('title', 'Copy code');

              copyButton.addEventListener('click', function() {
                  let code = codeBlock.textContent;

                  if (pre.classList.contains('language-bash') ||
                      pre.classList.contains('language-shell') ||
                      pre.classList.contains('language-terminal')) {
                      code = code.replace(/^\$ /gm, '');
                  }

                  navigator.clipboard.writeText(code).then(function() {
                      copyButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>';
                      copyButton.classList.add('copied');

                      setTimeout(function() {
                          copyButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>';
                          copyButton.classList.remove('copied');
                      }, 2000);
                  }).catch(function(err) {
                      const textArea = document.createElement('textarea');
                      textArea.value = code;
                      textArea.style.position = 'fixed';
                      textArea.style.opacity = '0';
                      document.body.appendChild(textArea);
                      textArea.select();

                      try {
                          document.execCommand('copy');
                          copyButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>';
                          copyButton.classList.add('copied');

                          setTimeout(function() {
                              copyButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>';
                              copyButton.classList.remove('copied');
                          }, 2000);
                      } catch (err) {
                          console.error('Copy failed:', err);
                      }

                      document.body.removeChild(textArea);
                  });
              });

              wrapper.appendChild(copyButton);
          });
      });
    </script>
  </body>
